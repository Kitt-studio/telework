version: '3.3'
services:
  main:
    container_name: main
    build:
     context: .
    volumes:
      - ./usr/src/app
      - ./usr/src/app/node_modules
    ports:
      - 8081:8081
    command:
        - yarn
        - yarn start:dev
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: mysql:latest
    volumes:
     - "./.mysql-data/db:/var/lib/mysql"
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
